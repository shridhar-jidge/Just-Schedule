<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Just Schedule</ion-title>
    </ion-toolbar>
</ion-header>

<ion-header no-padding>
    <ion-toolbar>
        <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
            <ion-segment-button value="all">
                All
            </ion-segment-button>
            <ion-segment-button value="favorites">
                Completed
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

        <ion-item-sliding *ngFor="let task of tasks" #slidingItem >
           
            <ion-item routerLink="/app/tabs/schedule/session/{{1}}">
                    
                <ion-label color= 'dark'>
                    <h2>{{task.title}}</h2>
                </ion-label>
                
            </ion-item>
            <ion-item-options>
                <ion-item-option color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
                    Completed
                </ion-item-option>
                <ion-item-option color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
                    Remove
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
        <ion-fab-button>
            <ion-icon size="large" name="add"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button (click)="onFabClick()">
                <ion-icon color="primary" name="briefcase"></ion-icon>
            </ion-fab-button>

        </ion-fab-list>
    </ion-fab>
</ion-content>
